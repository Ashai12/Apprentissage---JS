<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function revenirPagePrecedente()
        {
            window.history.back()
        }
    </script>
</head>
<body>
    <script>
        document.write("<br/> Propriété location.host : " + window.location.host);
        document.write("<br/> Propriété location.hostname : " + window.location.hostname);
        document.write("<br/> Propriété location.href : " + window.location.href);
        document.write("<br/> Propriété location.pathname : " + window.location.pathname);
        document.write("<br/> Propriété location.port : " + window.location.port);
    </script>
    <div>
        <input type="button" value="Retour à la page précédente"
        onclick="revenirPagePrecedente()">
    </div>
</body>
</html>

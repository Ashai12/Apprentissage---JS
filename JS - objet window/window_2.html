<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ouvrirFenetre(URL)
        {
            maFenetre = window.open(
                URL, "FENETRE_02",
                "width=400, height=200, location=1, titlebar=yes, resizable=yes"
            );
        }
        function fermerFenetre()
        {
            maFenetre.close();
        }
    </script>
</head>
<body>
    <form>
        Ouverture d'une fenêtre avec passage de l'URL en paramètre <br>
        <input type="button" value="Ouverture d'une fenêtre yahoo.fr" onclick="ouvrirFenetre('http://www.yahoo.fr')">
        <br><br><br>
        Fermeture de la fenêtre <br>
        <input type="button" value="Fermeture de la fenêtre" onclick="fermerFenetre()">
    </form>
</body>
</html>

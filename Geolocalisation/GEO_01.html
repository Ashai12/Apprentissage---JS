<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- user-scalable=yes : Zoom possible de la part de l'utilisateur -->
     <style>
        html, body, #maCarte {
            margin: 0;
            padding: 0;
            height: 80%;
        }
     </style>
    <title>GEO_01</title>
    <!-- Appel de l'API google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=ma_cle_api_google_map">
    </script>

    <script>
        function initialiserCarte() {
            /*
            Test pour savoir si le navigateur supporte l'API 
            de geolocalisation (W3C)
            */ 
           if (!navigator.geolocation) {
            alert("Votre navigateur ne gère pas la géolocalisation");
            return false;
           }

           var centreGoogleMap = new google.maps.LatLng(48.111411, -1.680073);

           var optionsGoogleMap = {
            zoom : 8,
            center : centreGoogleMap,
            mapTypeId : google.maps.mapTypeId.ROADMAP
           }
           var maCarte = new google.maps.Map(document.getElementById("maCarte"), optionsGoogleMap);
        }
    </script>
</head>
<body onload="initialiserCarte()">
    <div id="maCarte" style="width: 100%; height: 100%;"></div>

    <noscript>
        <p>Remarque importante : </p>
        <p>Pour utiliser une carte de type Google Map il faut que Javascript
            soit activé dans votre navigateur.
        </p>
    </noscript>
</body>
</html>

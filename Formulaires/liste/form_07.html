<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function controllerChoixListe(liste, messageAlerte)
        {
            if (liste.value == "Votre sport favori") {
                alert(messageAlerte);
                liste.focus();
                return false;
            } else
            {
                alert(`Votre sport préféré : ${liste.value}`);
                return true;
            }
        }
    </script>
</head>
<body>
    <form>
        Sport pratiqué :
        <select id="liste">
            <option>Votre sport favori</option>
            <option>Golf</option>
            <option>Football</option>
            <option>Natation</option>
            <option>Tennis</option>
        </select>
        <input 
            type="button"
            onclick="controllerChoixListe(document.getElementById('liste'),'Merci de choisir un sport dans la liste')"
            value="Validation saisie"
        />
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if (window.XMLHttpRequest) {
            var xmlhttp = new XMLHttpRequest();
        } else {
            var xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET", "voitures.xml", false);
        xmlhttp.send();

        var xmlDoc = xmlhttp.responseXML;

        marquesVoitures = xmlDoc.getElementsByTagName("marque");
        alert(`Nombre de voitures : ${marquesVoitures.length}`);
        for (let index = 0; index < marquesVoitures.length; index++) {
            document.write(`Marque de la voiture nÂ°${index + 1} : ${marquesVoitures[index].childNodes[0].nodeValue} a pour parent ${marquesVoitures[index].parentNode.nodeName} <br />`);
            
        }
    </script>
</body>
</html>

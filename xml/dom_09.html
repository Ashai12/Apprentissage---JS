<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if (window.XMLHttpRequest) {
            var xmlhttp = new XMLHttpRequest();
        } else {
            var xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET", "voitures.xml", false);
        xmlhttp.send();

        var xmlDoc = xmlhttp.responseXML;

        let listeChampsVoiture = xmlDoc.getElementsByTagName("voiture")[2].childNodes;
        let champVoiture = xmlDoc.getElementsByTagName("voiture")[2].lastChild;
        for (let index = 0; index < listeChampsVoiture.length; index++) {
            if (champVoiture.nodeType == 1) {
                document.write(` - ${champVoiture.nodeName} : ${champVoiture.childNodes[0].nodeValue} <br />`)
            }
            champVoiture = champVoiture.previousSibling;
        }

    </script>
</body>
</html>

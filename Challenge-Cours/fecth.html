<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const tab = []
        async function chargerApi() {
            const data = await fetch('https://jsonplaceholder.typicode.com/users');
            const cleanedData = await data.json();
            console.log(cleanedData);
            for (const names of cleanedData) {
                tab.push(names.name);
                document.getElementById("ici").innerHTML += `<li><a>${names.name} </a></li>`;
            }
            console.log(tab);
            input = document.getElementById("search-input");
            ul = document.getElementById("match");
            input.addEventListener('input', function (e) {
                const resultat = tab.filter(function (word) {
                    return word.includes(e.target.value)
                })
                document.getElementById("match").innerHTML = resultat.join(" | ");        
            })
            
        }
        chargerApi();

       

    </script>
</head>
<body>
    <ul id="ici"></ul>
    <input type="text" id="search-input" placeholder="Filter by Author" name="search" >
    <ul id="match"></ul>
 
</body>
</html>

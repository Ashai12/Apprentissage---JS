<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function chargerApi() {
            const data = await fetch('https://jsonplaceholder.typicode.com/users');
            const cleanedData = await data.json();
            console.log(cleanedData);

            for (const names of cleanedData) {
                document.getElementById("ici").innerHTML += `<li>${names.name} </li>`;
            }
        }
        chargerApi();
    
    </script>
</head>
<body>
    <ul id="ici"></ul>
</body>

</script>
</html>

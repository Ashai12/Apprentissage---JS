<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body >
    <button id="Lampe" onclick="Lampe()">
        Cliquez ici
    </button>
</body>
<script>
    
        const body = document.body;
        const bouton = document.getElementById('Lampe');

        bouton.addEventListener("click", function() {
            body.style.backgroundColor === "black" ? body.style.backgroundColor = "yellow" : body.style.backgroundColor = "black"
        })
    </script>
</html>
